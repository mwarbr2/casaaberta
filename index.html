<!DOCTYPE html>
<html>
	<head>
		<title>Realidade Aumentada - Espaço Instagramável Casa Aberta 2019 </title>

		<meta charset="utf-8">

		<!-- Colocamos o Framework A-Frame que será responsável por inserir os objetos na cena -->
		<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

		<!-- Colocamos o Framework AR.js que será responsável por reconhecer o marcador onde o objeto será inserido -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

	</head>
	<body style="margin: 0; overflow: hidden;">
    
    <!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs='trackingMethod: best;'>

		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>

			<!-- Add your augmented reality here -->
			<a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>

		</a-anchor>

		<!-- Define a static camera -->
		<a-camera-static/>

	</a-scene>
  </body>
  
</html>
